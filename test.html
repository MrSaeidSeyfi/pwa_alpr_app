<!DOCTYPE html>
<html>
<head>
    <title>Test ONNX Model</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs@0.1.8/dist/onnx.min.js"></script>
</head>
<body>
    <div id="result"></div>
    <script>
        async function loadModel() {
            const resultDiv = document.getElementById('result');
            try {
                const session = new onnx.InferenceSession();
                await session.loadModel('model_rec_pm11n.yaml_dsc4153_th6.2_bc0.368_ts20250301_230851.onnx');
                resultDiv.textContent = 'Model loaded successfully';
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
        loadModel();
    </script>
</body>
</html>
